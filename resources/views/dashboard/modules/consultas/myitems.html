<tr>
    <td>#{{id}}</td>
    <td>
        <div class="client">
            <div class="client-info">
                <h4>{{nome}}</h4>
            </div>
        </div>
    </td>
    <td>
        {{data_consulta}}
    </td>
    <td>
        {{horario_consulta}}
    </td>
    <td>
        <div class="actions">
            <a href="{{URL}}/myconsultas/{{id}}/consultar" title="Abrir consulta"><span class="ri-edit-box-line"></span></a>
            <a href="{{URL}}/pacientes/{{id}}/report" title="PDF"><span class="ri-file-pdf-line"></span></a>
        </div>
    </td>
    <td>
        <div class="actions" style="display: flex; justify-content: center; width: 100%;">
            <span style="color: green;" class="ri-checkbox-circle-fill">
        </div>
     </td>
</tr>
