{{status}}
<section id="content">
    {{navbar}}
    <!-- MAIN -->
    <main>
        <h4 class="title">Painel Inicial</h4>
        <ul class="breadcrumbs">
            <li><a href="{{URL}}">Dashboard</a></li>
            <li class="divider">/</li>
            <li><a href="#" class="active">Pacientes</a></li>
        </ul>
        <div class="right-button">
            <div class="add">
                <a href="{{URL}}/pacientes/cadastrar">Adicionar Paciente</a>
            </div>
        </div>
        <div class="info-data">
            <div class="records table-responsive">

                <div class="record-header">
                    <div class="browse">
                       <input type="search" placeholder="Search" class="record-search">
                        <select name="" id="">
                            <option value="">Status</option>
                        </select>
                    </div>
                </div>

                <div>
                    <table width="100%">
                        <thead>
                            <tr>
                                <th>#Codigo</th>
                                <th><span class="las la-sort"></span> Nome</th>
                                <th><span class="las la-sort"></span> Telefone</th>
                                <th><span class="las la-sort"></span> Ultima visita</th>
                                <th><span class="las la-sort"></span> Status</th>
                                <th><span class="las la-sort"></span> Accoes</th>
                                <th><span class="las la-sort"></span> Activo</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{itens}}
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        <div class="data">
            {{pagination}}
        </div>
    </main>
    <!-- MAIN -->
</section>
